<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字机效果</title>
    <style>
        .typewriter p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            display: inline-block;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: black;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <font color="red"><p id="text"></p></font>
    </div>
    <input type="file"/>

    <script>
        const text = "韦金矿24K纯帅";
        let i = 0;
        let forward = true;
        const speed = 100; // 打字速度，单位：毫秒
        const delay = 1000; // 完整显示后和删除前的停顿时间

        function typeWriter() {
            const element = document.getElementById("text");

            if (forward) {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    forward = false;
                    setTimeout(typeWriter, delay); // 停顿后开始删除
                }
            } else {
                if (i > 0) {
                    element.innerHTML = text.substring(0, i - 1);
                    i--;
                    setTimeout(typeWriter, speed);
                } else {
                    forward = true;
                    setTimeout(typeWriter, delay); // 停顿后重新开始打印
                }
            }
        }

        window.onload = function() {
            typeWriter();
        };
    </script>
</body>
</html>
